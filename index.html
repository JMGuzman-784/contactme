<body>

    <a href="https://jmguzman-784.github.io/portfolio/" class="mybtn1" >Go Back to Home Page</a>

    <h1>Contact Info</h1>

    <section>

    <!-- Trigger/Open The Modal -->
    <button class="mybtn1" id="myBtn1">Contact Info</button>

    <!-- The Modal -->
    <div id="myModal1" class="modal1">

        <!-- Modal content -->
        <div class="modal1-content">
            <span class="close1">&times;</span>
            <h2>Linkedin Profile</h2>
            <a href="https://www.linkedin.com/in/guzmanjose86/" target="_blank">linkedin.com/in/guzmanjose86</a>
            
            <h2>Email</h2>
            <a href="josemguzman784@gmail.com" target="_blank">josemguzman784@gmail.com</a>
        
        </div>

    </div>

    </section>

    <h1>Let me know what you think!</h1>

    <section>
        
        <!-- Content in box-->
        <div class="container">
            
            <form action="https://formspree.io/f/mqknkvaa" method="POST">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your First name...">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">

                <label for="email">Email address</label>
                <input type="text" id="email" name="email _replyto" placeholder="Your email...">

                <label for="subject">Comments or Feedback</label>
                <textarea id="subject" name="subject" placeholder="Let me know what you think of my website..." style="height:200px"></textarea>

                <input type="Submit" value="Send">
                <input class="mybtn1" type="Reset" value="Reset">

            </form>    
        </div>

    </section>

    <script src="./javascript.js">

    </script>
</body>

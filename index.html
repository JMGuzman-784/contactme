<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Info</h1>

    <!-- Trigger/Open contact info box-->
    <a href="mybtn">Contact Info</a>

    <!-- The box -->
    <div id="myModal" class="modal">

    <!-- Content in box-->
    <div class="container">
        <span class="close">$time;</span>
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name">

            <label for="email">Email address</label>
            <input type="text" id="email" name="email" placeholder="Your email...">

            <label for="subject">Comments or Feedback</label>
            <textarea id="subject" name="subject" placeholder="Let me knouw what you think of my website..." style="height:200px"></textarea>
            
            <input type="submit" value="Submit">
    </div>


    <script src="./javascript.js">

    </script>
</body>
</html>

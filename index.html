<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #000;
      color: #fff;
    }

    .navbarr {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .navBtns {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navBtns:hover {
      color: #00ff99;
    }

    .mybtn1 {
      background-color: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .mybtn1:hover {
      background-color: #00cc7a;
    }

    h1.ta, h2.ta {
      text-align: center;
      margin-top: 2rem;
    }

    .modal1 {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal1-content {
      background-color: #1a1a1a;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      color: #fff;
      border-radius: 8px;
      transform: translateY(-20px);
      animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {
      to {transform: translateY(0);}
    }

    .close1 {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close1:hover,
    .close1:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      animation: fadeIn 0.6s ease-in-out;
    }

    input[type=text], textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type=submit], input[type=reset] {
      background-color: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 1rem;
    }

    input[type=submit]:hover, input[type=reset]:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <div class="navbarr">
    <a class="navBtns" href="https://jmguzman-784.github.io/portfolio/">Home</a>
    <a class="navBtns" href="https://jmguzman-784.github.io/ntsh/" target="_blank">NTSH</a>
    <a class="navBtns" href="https://jmguzman-784.github.io/contactme/" target="_blank">Contact</a>
    <a class="navBtns" href="./assets/Resume_JMGuzman_TC (1).pdf" download>Resume</a>
  </div>

  <h1 class="ta">Contact Info</h1>

  <section style="text-align: center;">
    <button class="mybtn1" id="myBtn1">Show Contact Info</button>
    <div id="myModal1" class="modal1">
      <div class="modal1-content">
        <span class="close1">&times;</span>
        <h2>LinkedIn Profile</h2>
        <a href="https://www.linkedin.com/in/guzmanjose86/" target="_blank">linkedin.com/in/guzmanjose86</a>
        <h2>Email</h2>
        <a href="mailto:josemguzman784@gmail.com" target="_blank">josemguzman784@gmail.com</a>
      </div>
    </div>
  </section>

  <h2 class="ta">Let me know what you think!</h2>

  <section>
    <div class="container">
      <form action="https://formspree.io/f/mqknkvaa" method="POST" onsubmit="return validateForm()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

        <label for="email">Email address</label>
        <input type="text" id="email" name="email _replyto" placeholder="Your email..." required>

        <label for="subject">Comments or Feedback</label>
        <textarea id="subject" name="subject" placeholder="Let me know what you think of my website..." style="height:200px" required></textarea>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </form>
    </div>
  </section>

  <script>
    const modal = document.getElementById("myModal1");
    const btn = document.getElementById("myBtn1");
    const span = document.getElementsByClassName("close1")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = event => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    function validateForm() {
      const email = document.getElementById("email").value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
